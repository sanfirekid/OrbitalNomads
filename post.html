<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="description" content="">
    <meta name="author" content="">

    <title>Nomad Travels!</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap-4.0.0-alpha.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/jumbotron.css" rel="stylesheet">
  </head>

  <body>

    <nav class="navbar navbar-fixed-top navbar-dark bg-inverse">
      <div class="container-fluid">
      <div class="navbar-header">
      <a class="navbar-brand" href="/">Nomads</a>
      </div>
      <ul class="nav navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/#about">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/#contact">Contact</a>
        </li>
        <li class="nav-item">
        <a class="nav-link" href="/post">Post</a>
        </li>
      </ul>
      
      <div style="float:right"> 

        <ul class="nav navbar-nav">
        <li>    
            <span> {{ user_nickname }} <a href="{{ logout }}">logout</a></span>
        </li>
        </ul>	
        </div>
        </div>
    </nav>

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div class="container">
        <h1 class="display-3">Nomads Travels!</h1>
        <p>Search for your preferred location!</p>
        <!-- add a search bar-->
        <form class="navbar-search pull-left">
  <input type="text" class="search-query" placeholder="Search">
</form>
      </div>
    </div>

<div class="container">
      <!-- Example row of columns -->
       <form>
  <div class="form-group row">
    <label for="location" class="col-sm-2 form-control-label">Location/Activity</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="location" placeholder="Enter Location Here!">
    </div>
  </div>
  <div class="form-group row">
    <label for="review" class="col-sm-2 form-control-label">Review</label>
    <div class="col-sm-10">
      <textarea class="form-control" id="review" rows="5" placeholder="Enter Comments Here!"></textarea> 
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2">Ratings (1-5) </label>
    <div class="col-sm-10">
      <div class="radio">
        <label class="radio-inline">
          <input type="radio" name="ratingRadios" id="ratingRadio1" value="rating1" checked>
          1
        </label>
      </div>
      <div class="radio">
        <label class="radio-inline">
          <input type="radio" name="ratingRadios" id="ratingRadio2" value="rating2" checked>
          2
        </label>
      </div>
      <div class="radio">
        <label class="radio-inline">
          <input type="radio" name="ratingRadios" id="ratingRadio3" value="rating3" checked>
          3
        </label>
      </div>
      <div class="radio">
        <label class="radio-inline">
          <input type="radio" name="ratingRadios" id="ratingRadio4" value="rating4" checked>
          4
        </label>
      </div>
      <div class="radio">
        <label class="radio-inline">
          <input type="radio" name="ratingRadios" id="ratingRadio5" value="rating5" checked>
          5
        </label>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-offset-2 col-sm-10">
      <input type="submit" class="btn btn-primary" value="Submit">
    </div>
  </div>
</form>
</div>



      <hr>

      <footer>
        <p>&copy; Company 2015</p>
      </footer>
    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="bootstrap-4.0.0-alpha.2/dist/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
