<div class="container">

       <form action="/post" method="post">
  <div class="form-group row">

    <div class="col-sm-10">
      <input type="text" class="form-control" name="country" placeholder="Enter Country Here!">

      <textarea class="form-control" name="review" rows="5" placeholder="Enter Comments Here!"></textarea> 
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2">Ratings (1-5) </label>
    <div class="col-sm-10">
      <div class="radio">
        <label class="radio-inline">

  <div class="form-group row">
    <label class="col-sm-2 form-control-label" for="tourSelect">Do you want to be a tour guide for this location?</label>
    <div class="col-sm-3">
    <select class="form-control" id="tourSelect" name="tourSelect">
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>
    </div>
    <div class="col-sm-3">
